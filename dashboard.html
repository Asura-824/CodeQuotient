<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CodeQuotient</title>
  <link rel="stylesheet" href="/Assests/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      font-size: 1rem;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      display: inline-flex;
      align-items: center;
      font-size: 0.95rem;
    }

    .nav-buttons a i {
      margin-right: 6px;
    }

    main {
      padding: 2rem;
    }

    .section-links {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .section-links a {
      background-color: #3498db;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .section-links a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <div class="user-info">
      Logged in as: <span id="user-email">Loading...</span>
    </div>
    <div class="nav-buttons">
      <a href="/account"><i class="fas fa-cog"></i> My Account</a>
      <a href="/login"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </div>
  </header>

  <main>
    <h2>Welcome to Your Dashboard</h2>
    <p>Explore your learning resources and manage your profile.</p>

    <div class="section-links">
      <a href="/">Home</a>
      <a href="/tutorials">Tutorials</a>
      <a href="/tutorials/projects">Projects</a>
      <a href="/datasets">Datasets</a>
      <a href="/notes">Notes</a>
    </div>
  </main>

  <script>
    fetch('/profile')
      .then(res => res.json())
      .then(data => {
        document.getElementById('user-email').textContent = data.email;
      })
      .catch(() => {
        document.getElementById('user-email').textContent = 'Guest';
      });
  </script>

</body>
</html>
